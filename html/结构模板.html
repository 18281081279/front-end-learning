<!DOCTYPE html>
<!--当前网页的版本-->
<html>
<!--根标签-->

<head>
    <!--头部，用于搜索引擎-->
    <meta utf-8>
    <!--设置字符集。避免乱码-->
    <title>html的结构模板</title>
    <!--浏览器根据这个来判断主要内容,网页上搜出来的超链接就是这个-->
</head>

<!--
        积累的语义化标签：
        <div>最常用的块元素
        <span>最常用的行元素
    -->

<body>
    <!--html的子元素，浏览器展示的所有内容都在这里面-->
    <h1>网页的一级标题</h1>
    <header>
        <!--网页的头部-->

    </header>
    <main>
        <!--网页的主体-->

    </main>
    <footer>
        <!--网页的尾部-->

    </footer>
</body>

</html>
