<!DOCTYPE html>
<html>

<head>
    <meta utf-8>
    <link rel="stylesheet" href="盒子.css">
</head>

<body>
    <!--
            盒子模型:
            css将页面所有元素有设置为一个矩形的盒子
            对页面的布局，就是把这些盒子放到不同的位置当中
            每个盒子的属性有：内容区，边框，内边距，外边距.
        -->

    <div class="box1">
        <div class="box2"></div>
    </div>

    <div class="box3"></div>
    <div class="box4"></div>
    <br>
    <div class="box5">
        <div class="box6"></div>
    </div>
    <a href="http://www.baidu.com">百度的超链接</a>
    
    <div class="box7"></div>
    <div class="box8"></div>
    <div class="box9"></div>
    <div class="box10"></div>

</body>

</html>
